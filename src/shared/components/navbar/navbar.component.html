<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div
        *ngIf="isLoggedIn"
        class="sidebar-opener"
        (click)="showSidebar()"
    >
        <i class="bi bi-list"></i>
    </div>

    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div
        class="collapse navbar-collapse"
        id="navbarNavAltMarkup"
    >
        <div
            class="ml-auto"
            style="margin-right: 18px;"
        >

            <div class="d-flex align-items-center">
                <ng-container *ngIf="isLoggedIn == true; else loginButton">
                    <img [src]="currentUser?.image" alt="User Image" width="20" height="20" style="border-radius: 50%; margin-right: 5px;">
                    <span style="margin-right: 15px;">Hello {{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
                    <a
                        class="nav-item nav-link"
                        [routerLinkActive]="['active']"
                        [routerLink]="'/profile'"
                    >
                        Profile
                    </a>
                    <a
                        class="nav-item nav-link"
                        (click)="logout()"
                        style="cursor: pointer;"
                    >
                        Logout
                    </a>
                </ng-container>
                <ng-template #loginButton>

                    <a
                        class="nav-item nav-link"
                        [routerLinkActive]="['active']"
                        routerLink="/auth/login"
                    >
                        Login
                    </a>
                </ng-template>
            </div>

        </div>
    </div>
</nav>
